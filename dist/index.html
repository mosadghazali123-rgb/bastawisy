    <style>
      :root {
        --caramel-gold: #D4AF37;
        --persian-red: #8B0000;
        --cream: #F5F5DC;
        --float-side: right; /* تغيير الاتجاه بسهولة من هنا: right أو left */
      }
      body {
        font-family: 'Noto Kufi Arabic', sans-serif;
        background-color: var(--cream);
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #111827; /* gray-900 */
      }
      .rtl { direction: rtl; }
      .ltr { direction: ltr; }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Hide number input spinners (arrows) for a manual typing feel */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Floating Social Styles */
      .floating-social-container {
        position: fixed;
        top: 150px;
        z-index: 60;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 10px;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .side-right { right: 20px; }
      .side-left { left: 20px; }

      .social-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111827;
        color: white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .social-btn:hover {
        transform: scale(1.15) rotate(5deg);
        border-color: var(--caramel-gold);
        box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
      }

      .social-btn.whatsapp { background: #25D366; }
      .social-btn.facebook { background: #1877F2; }
      .social-btn.instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
      .social-btn.tiktok { background: #000000; }

      @media (max-width: 768px) {
        .floating-social-container {
          top: auto;
          bottom: 30px;
          flex-direction: row;
          left: 50%;
          right: auto;
          transform: translateX(-50%);
          background: rgba(255,255,255,0.1);
          backdrop-filter: blur(10px);
          padding: 15px 25px;
          border-radius: 50px;
          border: 1px solid rgba(212, 175, 55, 0.3);
        }
      }
    </style>
